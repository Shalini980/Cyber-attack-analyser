
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Attack Analyser</title>
  <meta name="description" content="Advanced vulnerability scanning and cyber attack analysis tool" />
  <meta name="author" content="Cyber Security Team" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #root {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px #00ffff55;
    }

    header h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 0.5rem;
    }

    header p {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    section {
      margin-top: 2rem;
    }

    h2 {
      color: #00ffff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #00ffff44;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
      margin-top: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #1a1d24;
      color: #fff;
      box-shadow: 0 0 5px #00ffff33 inset;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffff99;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.8rem;
      background: linear-gradient(to right, #00ffff, #007f7f);
      color: #0f1117;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff99;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(to right, #00c9c9, #005e5e);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffffaa;
    }

    #results {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: #12161f;
      box-shadow: 0 0 10px #00ffff33 inset;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <header>
      <h1>Cyber Attack Analyser</h1>
      <p>Scan your system for vulnerabilities and analyze potential threats in real-time.</p>
    </header>

    <section>
      <h2>Start a New Scan</h2>
      <form id="scanForm">
        <label for="url">Enter URL or IP:</label>
        <input type="text" id="url" name="url" placeholder="e.g., https://yourwebsite.com" required />

        <label for="scanType">Select Scan Type:</label>
        <select id="scanType" name="scanType">
          <option value="quick">Quick Scan</option>
          <option value="full">Full Scan</option>
          <option value="custom">Custom Scan</option>
        </select>

        <button type="submit">üöÄ Start Scan</button>
      </form>
    </section>

    <section>
      <h2>Scan Results</h2>
      <div id="results">
        <p>No scans yet. Results will be displayed here.</p>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 AVINYA | All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('scanForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const scanType = document.getElementById('scanType').value;

      const results = document.getElementById('results');
      results.innerHTML = `
        <p>üîç Scanning <strong>${url}</strong> using <em>${scanType}</em> scan...</p>
        <p>üõ°Ô∏è Analyzing for vulnerabilities...</p>
        <p>‚úÖ This is a simulated scan. Real-time functionality will appear here soon!</p>
      `;
    });
  </script>
</body>
</html>
